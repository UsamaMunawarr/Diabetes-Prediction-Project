<!DOCTYPE html>
<html>
<head>
    <title>Health Diagnosis Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            text-align: center;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, select {
            width: 90%;
            padding: 8px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <h2>ðŸ©º Health Diagnosis Prediction</h2>
    <form action="/predict" method="post">
        <input type="number" name="age" placeholder="Age" required>
        <select name="gender">
            <option value="0">Male</option>
            <option value="1">Female</option>
        </select>
        <input type="number" step="0.1" name="bmi" placeholder="BMI" required>
        <select name="high_bp">
            <option value="0">No High BP</option>
            <option value="1">High BP</option>
        </select>
        <input type="number" step="0.1" name="fbs" placeholder="Fasting Blood Sugar (mg/dL)" required>
        <input type="number" step="0.1" name="hba1c_level" placeholder="HbA1c Level" required>
        <select name="smoking">
            <option value="0">Non-Smoker</option>
            <option value="1">Smoker</option>
        </select>

        <!-- Model selection dropdown -->
        <label for="model_choice">Choose a Model:</label>
        <select name="model_choice" required>
            <option>Logistic Regression</option>
            <option>SVM</option>
            <option>K-Nearest Neighbors</option>
            <option>Decision Tree</option>
            <option>Random Forest</option>
            <option>XGBoost</option>
        </select>

        <button type="submit">Predict</button>
    </form>
</body>
</html>
